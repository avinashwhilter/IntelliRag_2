<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#primaryGrad)" opacity="0.95"/>
  
  <!-- Neural network nodes -->
  <g id="network" fill="#ffffff">
    <!-- Center node -->
    <circle cx="32" cy="26" r="2.5" opacity="0.9"/>
    <!-- Side nodes -->
    <circle cx="24" cy="36" r="2" opacity="0.85"/>
    <circle cx="40" cy="36" r="2" opacity="0.85"/>
    <!-- Bottom node -->
    <circle cx="32" cy="44" r="2" opacity="0.85"/>
    
    <!-- Outer nodes -->
    <circle cx="20" cy="28" r="1.5" opacity="0.7"/>
    <circle cx="44" cy="28" r="1.5" opacity="0.7"/>
    <circle cx="26" cy="46" r="1.5" opacity="0.7"/>
    <circle cx="38" cy="46" r="1.5" opacity="0.7"/>
  </g>
  
  <!-- Connections -->
  <g stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.4">
    <line x1="32" y1="26" x2="24" y2="36"/>
    <line x1="32" y1="26" x2="40" y2="36"/>
    <line x1="24" y1="36" x2="32" y2="44"/>
    <line x1="40" y1="36" x2="32" y2="44"/>
    <line x1="20" y1="28" x2="24" y2="36" stroke-width="1"/>
    <line x1="44" y1="28" x2="40" y2="36" stroke-width="1"/>
  </g>
  
  <!-- Search icon overlay -->
  <g id="search" transform="translate(32, 32)">
    <circle cx="0" cy="-4" r="8" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <line x1="4.5" y1="1" x2="9" y2="5.5" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  </g>
  
  <!-- Sparkles for AI -->
  <g fill="#ffffff" opacity="0.7">
    <circle cx="32" cy="12" r="1"/>
    <path d="M 32 10 L 32.5 12 L 34 12 L 32.5 13 L 33 15 L 32 14 L 31 15 L 31.5 13 L 30 12 L 31.5 12 Z" transform="scale(0.4) translate(50, 0)"/>
    
    <circle cx="48" cy="32" r="1"/>
    <path d="M 48 30 L 48.5 32 L 50 32 L 48.5 33 L 49 35 L 48 34 L 47 35 L 47.5 33 L 46 32 L 47.5 32 Z" transform="scale(0.4) translate(80, 50)"/>
  </g>
  
  <!-- Subtle ring -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
</svg>
