<?xml version="1.0" encoding="UTF-8"?>
<svg width="1500px" height="500px" viewBox="0 0 1500 500" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>IntelliRAG Logo</title>
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
        </linearGradient>
    </defs>
    <g id="logo-group" transform="translate(67, 129)">
        <rect fill-opacity="0" x="0" y="0" width="1500" height="500"/>
        
        <!-- Logo Icon -->
        <g id="icon" transform="translate(50, 100) scale(3)">
            <circle cx="40" cy="25" r="6" fill="url(#grad1)"/>
            <circle cx="20" cy="42.5" r="6" fill="url(#grad1)"/>
            <circle cx="60" cy="42.5" r="6" fill="url(#grad1)"/>
            <circle cx="40" cy="60" r="6" fill="url(#grad1)"/>
            
            <path d="M40 25 L20 42.5 L40 60 L60 42.5 Z" fill="none" stroke="url(#grad2)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="40" y1="25" x2="40" y2="60" stroke="url(#grad2)" stroke-width="4" stroke-linecap="round"/>
            <line x1="20" y1="42.5" x2="60" y2="42.5" stroke="url(#grad2)" stroke-width="4" stroke-linecap="round"/>
            
            <circle cx="40" cy="12" r="3.5" fill="#60A5FA" opacity="0.8"/>
            <circle cx="10" cy="42.5" r="3.5" fill="#60A5FA" opacity="0.8"/>
            <circle cx="70" cy="42.5" r="3.5" fill="#60A5FA" opacity="0.8"/>
            <circle cx="40" cy="73" r="3.5" fill="#60A5FA" opacity="0.8"/>
        </g>
        
        <!-- IntelliRAG Text -->
        <g id="text" transform="translate(420, 174)" fill="#66686A">
            <!-- Intelli -->
            <text x="0" y="100" font-family="Inter, Arial, sans-serif" font-size="120" font-weight="700" fill="#4F46E5">IntelliRAG</text>
        </g>
